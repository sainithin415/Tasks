<html>
  <head>
    <title>Html task4</title>
    <style>
      table,
      tr,
      td {
        width: 400px;
        border: none;
      }
      table {
        margin-top: 10%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h2 style="color: blueviolet; text-align: center">HTML Task 4</h2>
    <br />
    <form>
      <table>
        <tr>
          <td>
            <label for name="name" id="name">Full Name :</label>
          </td>
          <td>
            <input type="text" name="name" id="name" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="user" id="user">userName :</label>
          </td>
          <td>
            <input type="text" name="user" id="user" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="pass" id="pass">Password :</label>
          </td>
          <td>
            <input type="password" name="pass" id="pass" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="repass" id="repass">Re Password :</label>
          </td>
          <td>
            <input type="password" name="repass" id="repass" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="add" id="add">Address :</label>
          </td>
          <td>
            <input type="text" name="add" id="add" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="age" id="age">Age :</label>
          </td>
          <td>
            <input type="number" name="age" id="age" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for name="gender" id="gender">Gender :</label>
          </td>
          <td>
            <select name="gender" id="gender">
              <option value="Select">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="not say">Rather not say</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
